              <script>
                
  const imgBxs = document.querySelectorAll('.imgBx');
  imgBxs.forEach(imgBx => {
    imgBx.addEventListener('click', () => {
      const contentId = imgBx.dataset.id;
      const contentBx = document.getElementById(contentId);
      const activeImgBx = document.querySelector('.imgBx.active');
      const activeContentBx = document.querySelector('.contentBx.active');

      // Remove active classes from currently active elements
      activeImgBx.classList.remove('active');
      activeContentBx.classList.remove('active');

      // Add active classes to clicked elements
      imgBx.classList.add('active');
      contentBx.classList.add('active');
    });
  });
</script>
